<script>

    function loadPage(href){
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.open("GET", href, false);
        xmlhttp.send();
        return xmlhttp.responseText;
    }

    function translate_to_itali() {
        new google.translate.TranslateElement({
            pageLanguage: 'en',
            includedLanguages: 'it', // Change 'es' to your desired target language code
            autoDisplay: false
        }, 'google_translate_element');
        var languageSelector = document.querySelector("#google_translate_element select");
        languageSelector.selectedIndex = 1; // Select the desired language
        languageSelector.dispatchEvent(new Event('change'));
    }
    function translate_to_english() {
        new google.translate.TranslateElement({
            pageLanguage: 'it',
            includedLanguages: 'en', // Change 'es' to your desired target language code
            autoDisplay: false
        }, 'google_translate_element');
        var languageSelector = document.querySelector("#google_translate_element select");
        languageSelector.selectedIndex = 2; // Select the desired language
        languageSelector.dispatchEvent(new Event('change'));
    }
</script>
