    <script>
      function fetchGitJSONDataOnline() {
        fetch("https://hobitours.somee.com/api/Category/all")
          .then((res) => {
            if (!res.ok) {
              throw new Error(`HTTP error! Status: ${res.status}`);
            }
            return res.json();
          })
          .then((data) => {
            console.log(data);
          })
          .catch((error) => console.error("Unable to fetch data:", error));
      }
      const form = document.getElementById("fileUploadForm");
      // const submitter = document.getElementById("btn");

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        var inputFile = document.getElementById("fileUpload");
        var data = new FormData();
        data.append("name", "bla");
        data.append("imgName", inputFile.files[0].name);
        data.append("logo", inputFile.files[0]);
        console.log(inputFile.files[0]);
        var url = "https://hobitours.somee.com/partener/add";
        fetch(url, {
          method: "POST",
          body: data,
          headers: {
            "Accept" : "*/*"
          },
        })
          .then((response) => response.text())
          .then((txt) => {
            // Handle the response from the server
            console.log(txt);
          });
      });
    </script>
